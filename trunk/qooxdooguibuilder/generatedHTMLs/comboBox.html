<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>comboBox</title>
		<script type="text/javascript" src="script/qx.js"></script>
		<script type="text/javascript">
			qx.OO.defineClass("comboBox", qx.component.AbstractApplication, function(){qx.component.AbstractApplication.call(this);});
			qx.Proto.main = function(e)
			{
				
				var barView = new qx.ui.pageview.buttonview.ButtonView;
				
				barView.setLocation(10, 10);
				barView.setRight(10);
				barView.setBottom(10);
				
				barView.addToDocument();
				
				var combobox0 = new qx.ui.form.ComboBox();
				combobox0.setWidth(100);
				combobox0.setSelected(combobox0.getList().findStringExact("true"));
				combobox0.setPagingInterval(10);
				combobox0.setEditable(false);
				combobox0.setSelectable(true);
				combobox0.setLeft(590);
				combobox0.setTop(380);
				combobox0.setVisibility(true);
				combobox0.setHeight(30);
				combobox0.addToDocument();
			};
		</script>
	</head>
	<body>
		<script type="text/javascript">
			qx.core.Init.getInstance().setApplication(comboBox);
		</script>
	</body>
</html>
