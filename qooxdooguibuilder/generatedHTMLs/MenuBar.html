<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>MenuBar</title>
		<script type="text/javascript" src="script/qx.js"></script>
		<script type="text/javascript">
			qx.OO.defineClass("MenuBar", qx.component.AbstractApplication, function(){qx.component.AbstractApplication.call(this);});
			qx.Proto.main = function(e)
			{
				var menubar0 = new qx.ui.menubar.MenuBar();
				menubar0.setWidth(154);				
				var menubar0_New = new qx.ui.menu.Button("New Item");
				menubar0.add(menubar0_New);
				menubar0.setSelectable(true);
				menubar0.setLeft(105);
				menubar0.setTop(155);
				menubar0.setVisibility(true);
				menubar0.setHeight(30);
				menubar0.addToDocument();
			};
		</script>
	</head>
	<body>
		<script type="text/javascript">
			qx.core.Init.getInstance().setApplication(MenuBar);
		</script>
	</body>
</html>
